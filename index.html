<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas RevoU</title>

    <!-- CSS External -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Tailwind CSS -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
    <!-- Header -->
    <header class="main-header p-[12px]">
        <!-- Logo -->
        <div class="main-logo"></div>

        <!-- Navigation -->
        <nav>
            <a href="#home">Home</a>
            <a href="#our-profile">Our Profile</a>
            <a href="#portfolio">Portfolio</a>
            <a href="#message-us">Message Us</a>
        </nav>
    </header>

    <hr />

    <!-- Main Content -->
    <main>
        <!-- Home Section -->
        <section id="home" class="min-h-[250px] ">
            <header class="py-[32px] p-4">
                <h2>Welcome to My Website</h2>
                <p>Ini adalah website latihan pertama</p>
            </header>

            <!-- Banner -->
            <div class="h-[578px] bg-[url('https://picsum.photos/500')] bg-cover bg-center"></div>
        </section>

        <hr />

        <!-- Our Profile Section -->
        <section id="our-profile" class="min-h-[250px] content-center ">
            <header class="py-[32px]">
                <h2>Our Headquarter</h2>
            </header>

            <table>
                <tr class=" ">
                    <th class="p-4 "> <img src="gambar/jakarta.jpg" alt="" class="h-[200px] rounded-[50%] "> Jakarta</th>
                    <th class="p-4"> <img src="gambar/palembang.webp" alt="" class="h-[200px] rounded-[50%]"> Palembang</th>
                    <th class="p-4"> <img src="gambar/lampung.jpg" alt="" class="h-[200px] rounded-[50%]"> Lampung</th>
                </tr>
            </table>

            <article class="grid-cols-3">

            </article>
        </section>

        <hr />

        <!-- Portfolio Section -->
        <section id="portfolio" class="min-h-[250px]  text-center">
            <header class="py-[32px]">
                <h2>Portfolio</h2>
            </header>

            <article>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            </article>
        </section>

        <hr />

        <!-- Message Us Section -->
        <section id="message-us" class="min-h-[250px]">
            <header class="py-[32px] text-center">
                <h2>Message Us</h2>
            </header>

            <div class="flex justify-between items-center px-[16px]">
                <!-- Message Form -->
                <form>
                    <div>
                        <input type="text" id="name-input" name="name"
                            class="border border-gray-300 rounded p-[8px] w-full" placeholder="Name">
                    </div>
                    <br>
                    <div>
                        <input type="text" id="tanggal-input" name="tanggal"
                            class="border border-gray-300 rounded p-[8px] w-full" placeholder="Tanggal Lahir">
                    </div>

                    <label>Jenis kelamin </label>
                    <input type="radio" value="laki-laki" name="laki-laki" id="kelamin"> laki-laki
                     <input type="radio" value="Permepuan" name="Permepuan" id="kelamin"> Perempuan

                     <textarea rows="5" cols="30" placeholder="Tulis Komentar anda" class="border border-gray-300 rounded p-[8px] w-full" id="komentar-input"></textarea>

                    <div class="py-[16px]">
                        <button type="button" class="border rounded p-[8px] bg-blue-200 text-white"
                            onclick="validateForm();">Send
                            Message</button>
                    </div>
                </form>

                <!-- Result Form -->
                <aside class="py-[16px]">
                    <p id="result-name-form"></p>
                    <p id="result-date-form"></p>
                    <p id="result-gender-form"></p>
                    <p id="result-komentar-form"></p>
                </aside>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="text-center">
        <p>&copy; 2025 My Website</p>
    </footer>

    <!-- JS External -->
    <script src="js/script.js"></script>
</body>

</html>
